<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Apple</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="navbar">
                <ul class="navbar_list">
                    <li class="navbar_list_item"><i class="fa fa-apple fa-2x apple_icon"></i></li>
                    <li class="navbar_list_item">Store</li>
                    <li class="navbar_list_item">Mac</li>
                    <li class="navbar_list_item">iPod</li>
                    <li class="navbar_list_item">iPhone</li>
                    <li class="navbar_list_item">iPad</li>
                    <li class="navbar_list_item">iTunes</li>
                    <li class="navbar_list_item">Support</li>
                    <li class="navbar_list_item search_box_item">
                        <div class="search_box_div">
                            <input class="search_box">
                            <span class="material-icons search_icon">
                                search
                            </span> 
                        </div>
                    </li>
                </ul>
            </nav>
            <div class="heading1">
                <img src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/your_verse_title_small.png">
            </div>
            <div class="heading2">
                <img src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/your_verse_subhead_small.png">
            </div>
            <div class="heading3">
                <img src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/cta_your_verse_27pt.png">
            </div>
        </header>
    </div>
</body>
</html>
